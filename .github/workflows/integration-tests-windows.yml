name: Windows Integration Tests
on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  windows-integration-tests:
    runs-on: windows-latest
    steps:
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
      - name: Setup GO
        uses: actions/setup-go@v2
        with:
          go-version: 1.16.3
      - name: Install Nats Server
        uses: scottf/install-nats-io-server-windows@v1
      - name: Check out code
        uses: actions/checkout@v2
      - name: Run Java Integration Tests
        run: |
          cd java-integration-tests
          gradlew.bat test
          cd ..
        shell: cmd
      - name: Check out Java Client code
        uses: actions/checkout@v2
        with:
          repository: nats-io/nats.java
          path: java-client
      - name: Run Client Unit Tests
        run: |
          cd java-client
          chmod +x gradlew
          gradlew.bat test
          cd ..
        shell: cmd
      - name: Check out Java Go code
        uses: actions/checkout@v2
        with:
          repository: nats-io/nats.go
          path: go-client
      - name: Run Client Unit Tests
        run: |
          cd go-client
          go test -modfile=go_test.mod -v -run=TestNoRace -p=1 ./...
          cd ..
        shell: cmd
