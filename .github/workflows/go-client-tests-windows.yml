name: Windows Go Client Tests
on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  windows-go-client-tests:
    runs-on: windows-latest
    steps:
      - name: Setup GO
        uses: actions/setup-go@v2
        with:
          go-version: 1.17.8
          check-latest: true
      - name: Install Nats Server
        uses: scottf/install-nats-io-server-windows@main
      - name: Check out Go client code
        uses: actions/checkout@v2
        with:
          repository: nats-io/nats.go
      - name: Go Get Stuff
        run: |
          go get -t ./...
          go get github.com/mattn/goveralls
          go get github.com/wadey/gocovmerge
          go get -u honnef.co/go/tools/cmd/staticcheck
          go get -u github.com/client9/misspell/cmd/misspell
        shell: cmd
      - name: Run Client Unit Tests
        run: go test -modfile=go_test.mod -v -run=TestNoRace -p=1 ./... --failfast -vet=off
        shell: cmd
